<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar profile__avatar_new" src="<%=require('./images/image.png')%>" alt="аватар" />
        <div class="profile__icon"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь котов</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_edit" type="button" aria-label="кнопка закрыть"></button>
        <form class="popup__form" name="form1" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input id="title-input" class="popup__input popup__input_title" name="description-input" type="text"
              value="" placeholder="Имя пользователя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" />
            <span class="form__input-error title-input-error"></span>
            <input id="subtitle-input" class="popup__input popup__input_subtitle" type="text" name="description-input"
              value="" placeholder="О себе" required minlength="2" maxlength="200" />
            <span class="form__input-error subtitle-input-error"></span>
          </fieldset>
          <button type="submit" class="popup__button popup__button_inactive" value="Сохранить"
            disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_add" type="button" aria-label="кнопка закрыть"></button>
        <form class="popup__form popup__form_add" name="form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__fieldset">
            <input id="place-input" class="popup__input popup__input_place" name="description-place" type="text"
              value="" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" />
            <span class="form__input-error place-input-error"></span>
            <input id="link-input" class="popup__input popup__input_link" type="url" name="description-link" value=""
              placeholder="Ссылка на картинку" required />
            <span class="form__input-error link-input-error"></span>
          </fieldset>
          <button type="submit" class="popup__button popup__button_save_add popup__button_inactive" value="Создать"
            disabled>Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_new">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_new" type="button" aria-label="кнопка закрыть"></button>
        <form class="popup__form popup__form_new" name="form" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <fieldset class="popup__fieldset">
            <input id="new-input" class="popup__input popup__input_new" type="url" name="description-new" value=""
              placeholder="Ссылка на картинку" required />
            <span class="form__input-error new-input-error"></span>
          </fieldset>
          <button type="submit" class="popup__button popup__button_save_new popup__button_inactive" value="Сохранить"
            disabled>Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <template id="elements-template">
    <div class="element__cards">
      <div class="element">
        <img class="element__item" src=" " alt=" " />
        <button class="element__delete-item" type="button"></button>
        <div class="element__conteiner">
          <h2 class="element__text"></h2>
          <div class="card__like-group">
          <button class="element__like" type="button"></button>
          <span class="element__number">0</span>
          </div>
        </div>
      </div>
    </div>
  </template>
  <div class="popup popup_pic">
    <div class="popup__container popup__container_pic">
      <button class="popup__close-button popup__close-button_pic" type="button" aria-label="кнопка закрыть"></button>
      <figure class="popup__window">
        <img class="popup__content" src="" alt="">
        <figcaption class="popup__text"></figcaption>
      </figure>
    </div>
  </div>

</body>

</html>
